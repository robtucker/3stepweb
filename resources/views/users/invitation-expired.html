<div class="container-fluid padding-lg">
    <header-buttons client-type="user.client.clientType" title="Users"></header-buttons>
    <div class="col-md-12 padding-lg bg-ppLightBlue borderless border-radius-md">
        <div class="row">
            <div class="col-md-12">
                <p class="text-color-red" ng-show="vm.summary.userInvitationExpired.value === 0">No invitations expired</p>
                <div class="table-responsive" ng-show="vm.summary.userInvitationExpired.value > 0">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <thead>
                        <tr class="font-weight-bold capitalise">
                            <td>User name</td>
                            <td>Client</td>
                            <td>Invitation Sent On</td>
                            <td>Invitation Sent By</td>
                            <td></td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in vm.summary.userInvitationExpired.entities">
                            <td>{{user.firstName + ' ' + user.lastName}}</td>
                            <td>{{user.client.clientName}}</td>
                            <td>{{user.invite.createDate  | date:'dd MMM yyyy'}}</td>
                            <td>{{user.invite.pageData.invitingUserFirstName + " " + user.invite.pageData.invitingUserLastName}}</td>
                            <td>
                                <button class="btn btn-primary" ng-click="resendUserInvitation($event, user)">Resend Invitation</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
