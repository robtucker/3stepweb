<!-- full screen sidebar layout -->
<md-sidenav-layout fullscreen class="left-navigation">

  <!-- navbar with hamburger -->
  <md-toolbar color="primary">
    <button #hamburger class="hamburger" (click)="sidenav.toggle()">
      <i class="material-icons">menu</i>
    </button>
    <a routerLink="/home" class="logo text-decoration-none white">{{brand}}</a>
  </md-toolbar>

  <!-- side bar -->
  <md-sidenav #sidenav id="sidenav" mode="over">
    <div class="logo center primary padding-y-sm border-bottom full-width font-size-xxl">{{brand}}</div>

    <md-nav-list class="paddingless">
      <a md-list-item  routerLink="/design" (click)="sidenav.toggle()">Design</a>
      <a md-list-item  routerLink="/development" (click)="sidenav.toggle()">Development</a>
      <a md-list-item  routerLink="/data" (click)="sidenav.toggle()">Data</a>
      <a md-list-item  routerLink="/contact" (click)="sidenav.toggle()">Contact</a>
    </md-nav-list>
  </md-sidenav>

  <!-- application -->
  <router-outlet></router-outlet>

  <!-- footer -->
  <footer></footer>

</md-sidenav-layout>
