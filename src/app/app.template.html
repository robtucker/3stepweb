<!-- full screen sidebar layout -->
<md-sidenav-layout fullscreen class="{{appTheme}} left-navigation">

  <!-- navbar with hamburger -->
  <md-toolbar color="primary">
    <button #hamburger class="hamburger" (click)="sidenav.toggle()">
      <i class="material-icons">menu</i>
    </button>
    <a routerLink="/home" class="logo text-decoration-none white">{{brand}}</a>
    <span class="white">&nbsp;{{currentRouteLabel}}</span>
  </md-toolbar>

  <!-- side bar -->
  <md-sidenav #sidenav id="sidenav" mode="over">
    <div class="center padding-y-sm border-bottom full-width">
      <a routerLink="/home"  (click)="toggleSidenav()" class="logo primary font-size-xl text-decoration-none">
          {{brand}}
      </a>
    </div>


    <md-nav-list class="paddingless">
      <a md-list-item  routerLink="/home" (click)="toggleSidenav()">Home</a>
      <a md-list-item  routerLink="/design" (click)="toggleSidenav()">Design</a>
      <a md-list-item  routerLink="/development" (click)="toggleSidenav()">Development</a>
      <a md-list-item  routerLink="/data" (click)="toggleSidenav()">Data</a>
      <a md-list-item  routerLink="/contact" (click)="toggleSidenav()">Contact</a>
    </md-nav-list>
  </md-sidenav>

  <!-- application -->
  <router-outlet></router-outlet>


  <!-- footer -->
  <footer></footer>

</md-sidenav-layout>
